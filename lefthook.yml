pre-commit:
  commands:
    poetry-check:
      glob: "pyproject.toml"
      run: poetry check
    poetry-sort:
      glob: "pyproject.toml"
      run: poetry sort
      stage_fixed: true
    ruff:
      glob: "*.py"
      run: poetry run ruff check --fix {staged_files}
      stage_fixed: true
    ruff-format:
      glob: "*.py"
      run: poetry run ruff format {staged_files}
      stage_fixed: true
    pyupgrade:
      glob: "*.py"
      run: poetry run pyupgrade --py311-plus {staged_files}
      stage_fixed: true
    type-check:
      root: "frontend/"
      glob: "*.{js,ts,vue}"
      run: npm run type-check
    eslint:
      root: "frontend/"
      glob: "*.{js,ts,vue}"
      run: npx eslint --fix {staged_files}
      stage_fixed: true
    prettier:
      root: "frontend/"
      glob: "*.{js,ts,vue}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    actionlint:
      glob: ".github/workflows/*.yaml"
      run: actionlint
